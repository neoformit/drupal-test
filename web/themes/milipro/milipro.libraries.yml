# Global stylings, css. These will be loaded on every pages.
global-styling:
  version: 1.0
  css:
    base:
      css/base.css: {}
    component:
      css/animate.css: {}
      css/slider.css: {}
      css/components.css: { weight: 10 }
    layout:
      css/responsive.css: { weight: 900 }
    theme:
      css/style.css: {}
      css/colors.css: {}

# Global Javascripts. These will be loaded on every pages.
global-scripts:
  version: 1.0
  js:
    js/slider.js: {}
    js/viewportchecker.js: {}
    js/cookiealert.js: {}
    js/milipro.js: {}
  dependencies:
    - core/drupal
    - core/jquery

